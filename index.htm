<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Checklist Diário - Coordenador Administrativo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; background-color: #f8f9fa; }
    h1 { text-align: center; color: #333; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background-color: #fff; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; font-size: 14px; }
    th { background-color: #e9ecef; }
    td input[type="checkbox"] { margin: 0; }
    .form-container { margin-bottom: 20px; }
    .form-container label { font-size: 14px; margin-right: 10px; }
    .form-container input, .form-container select {
      padding: 5px; margin-right: 15px; font-size: 14px;
    }
    .form-container button {
      padding: 10px 20px; background-color: #007bff; color: white; border: none;
      border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 20px;
    }
    .form-container button:hover { background-color: #0056b3; }
  </style>
</head>
<body>

<h1>Checklist Diário - Coordenador Administrativo</h1>

<div class="form-container">
  <label for="nome">Nome:</label>
  <input type="text" id="nome" required>

  <label for="data">Data:</label>
  <input type="date" id="data" required>

  <label for="unidade">Unidade:</label>
  <select id="unidade" required>
    <option value="">Selecione</option>
    <option value="TCA">TCA</option>
    <option value="TCV">TCV</option>
    <option value="ABC">ABC</option>
    <option value="MCD">MCD</option>
    <option value="TBL">TBL</option>
    <option value="TPA">TPA</option>
    <option value="TBA">TBA</option>
    <option value="TSJ">TSJ</option>
    <option value="API">API</option>
    <option value="TPH">TPH</option>
    <option value="TCG">TCG</option>
  </select>
</div>

<form id="checklist-form">
  <table>
    <thead>
      <tr>
        <th>Horário/Evento</th>
        <th>Atividade</th>
        <th>Ferramenta/Maquinário</th>
        <th>Plano de Reação</th>
        <th>Sim</th>
        <th>Não</th>
      </tr>
    </thead>
    <tbody id="checklist-body">
      <!-- Linhas serão inseridas via JS -->
    </tbody>
  </table>

  <div class="form-container">
    <button type="submit">Enviar</button>
  </div>
</form>

<script>
  const atividades = [
    ["08:30 - 09:00", "Solicitar orçamento 2 dias antes da utilização", "E-mail", "Acionar Gerente administrativo"],
    ["08:30 - 09:00", "Lançamento de caixa 1 dia após o recebimento", "SICF", "Acionar Contas a Pagar (CAP)"],
    ["Conforme demanda", "Envio de DDA 1 dia de antecedência até as 17h00", "SICF", "Acionar Gerente Comercial"],
    ["Até 23:00 do último dia útil", "Validar os lançamentos das notas de serviço com e sem retenção", "SICF", "Acionar Contas a Pagar (CAP)"],
    ["Conforme demanda", "Realizar manutenções necessárias no CAR", "SICF / E-mail", "Acionar financeiro CTD"],
    ["Conforme demanda", "Corrigir falhas operacionais", "SICF", "Acionar financeiro CTD"],
    ["Conforme demanda", "Enviar DDA para financeiro", "SICF", "Acionar financeiro unidade"],
    ["Conforme demanda", "Conferir lançamento de despesas", "SICF", "-"],
    ["Conforme demanda", "Verificar a tributação quando houver devolução para a indústria", "SICF", "Acionar financeiro CTD"]
  ];

  const tbody = document.getElementById("checklist-body");
  atividades.forEach((item, index) => {
    const i = index + 1;
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${item[0]}</td>
      <td>${item[1]}</td>
      <td>${item[2]}</td>
      <td>${item[3]}</td>
      <td><input type="checkbox" name="realizado_${i}" value="Sim" onclick="toggleCheck(this, ${i})"></td>
      <td><input type="checkbox" name="realizado_${i}" value="Não" onclick="toggleCheck(this, ${i})"></td>
    `;
    tbody.appendChild(tr);
  });

  const horarios = {};

  function toggleCheck(checkbox, index) {
    const group = document.querySelectorAll(`input[name="realizado_${index}"]`);
    group.forEach(cb => { if (cb !== checkbox) cb.checked = false; });
    if (checkbox.checked) {
      horarios[`horario_${index}`] = new Date().toLocaleString();
    }
  }

  document.getElementById("checklist-form").addEventListener("submit", function(e) {
    e.preventDefault();

    const data = {
      nome: document.getElementById("nome").value,
      data: document.getElementById("data").value,
      unidade: document.getElementById("unidade").value
    };

    for (let i = 1; i <= 9; i++) {
      const checks = document.querySelectorAll(`input[name="realizado_${i}"]`);
      checks.forEach(cb => {
        if (cb.checked) {
          data[`realizado_${i}`] = cb.value;
          data[`horario_${i}`] = horarios[`horario_${i}`] || '';
        }
      });
    }

fetch('https://script.google.com/macros/s/AKfycbxnCBP-Y4EE0OORy5o9J2uKZbmJExRs9NuXRJs7tvJNzCvY5KZMX4HqtUY4BpUwFYnP/exec', {
  method: "POST",
  headers: {
    "Content-Type": "application/json"
  },
  body: JSON.stringify(data)
})

    .then(response => {
      if (!response.ok) throw new Error("Erro ao enviar");
      alert("Checklist enviado com sucesso!");
      document.getElementById("checklist-form").reset();
    })
    .catch(error => alert("Falha no envio foda: " + error.message));
  });
</script>

</body>
</html>
